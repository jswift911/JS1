<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    "use strict";

    let i = 0;

    while (i < 100) {
        if (isPrimeNumber(i)) {
            console.log(i);
        }
        i++;
    }

    /**
     * Функция проверяет является ли число простым.
     * @param {int} number Число, которое проверяем.
     * @returns {boolean} Вернет true, если число простое, иначе false.
     */
    function isPrimeNumber(number) {
        if (number < 2) {
            return false;
        }
        for (let divide = 2; divide * divide <= number; divide++) {
            if (number % divide === 0) {
                return false;
            }
        }
        return true;
    }

</script>
</body>
</html>
