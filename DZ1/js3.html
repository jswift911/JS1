<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
<script>
    "use strict";

    console.log(10 + 10 + "10"); // Так как первые десятки это числа, то они сложатся и дадут 20, далее произойдет конкатенация, что в итоге даст 2010;
    console.log(10 + "10" + 10); // Так как сначала идет число,затем строка,затем опять число, а приоритет у операторов сложения одинаковый, то код будет обрабатываться по порядку, т.е. сначала склеится первые два оператора, а затем последний. В итоге получется: 101010;
    console.log(10 + 10 + +"10"); // Так как унарный плюс перед последней десяткой превратит ее в число, в итоге все числа сложатся и дадут результат: 30;
    console.log(10 / -""); // Так как свойство конкатенации имеет только +, при делении js попробует превратить строку в число, что в итоге при делении на ноль даст бесконечность;
    console.log(10 / +"2,5"); // Так как в дробном числе 2.5 стоит запятая, что является ошибкой, преобразования в число не произойдет, поэтому при делении числа на строку результатом будет NaN;

</script>
</body>

</html>
