<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
<script>
    "use strict";

    let Tc = +prompt("Введите температуру по Цельсию: ");
    let Tf = (9 / 5) * Tc + 32;
    Tf = Tf.toFixed(0);
    alert("Температура по Фаренгейту: " + Tf);

</script>
</body>

</html>
